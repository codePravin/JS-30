<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        :root {
            --spacing: 10px;
            --color: #ffc069;
            --blur: 0px;
        }
        img {
            height: 300px;
            width: 500px;
            background-color: var(--color);
            padding: var(--spacing);
            filter: blur(var(--blur));
        }
        .hl{
            color: var(--color);
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1>Update CSS variables with <span class="hl">JS</span></h1>
        
        <div class="controls">
            <label for="spacing">Spacing</label>
            <input type="range" name="spacing" min="10" max="200" data-sizing="px">

            <label for="blur">Blur</label>
            <input type="range" name="blur" min="10" max="25" value="10" data-sizing="px">

            <label for="color">Color</label>
            <input type="color" name="color" value="#ffc600">
        </div>
    </div>

    <img src="./images/draw-3583548_1280.webp" alt="">

    <script>

        const controls = document.querySelectorAll('.controls input')
        
        function handleControls() {

            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)

            // console.log(this);
            
        
        }

        controls.forEach(input=> input.addEventListener('change', handleControls))
        

    </script>
    
</body>
</html>
